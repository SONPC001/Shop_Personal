<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3 class="mb-4">Sign Up Now</h3>
            <p>Please fill out this form to register</p>
            <form th:action="@{/register}" th:object="${user}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" th:field="*{username}" id="username" required placeholder="Your Username" class="form-control">
                    <div th:if="${#fields.hasErrors('username')}" class="alert alert-danger mt-2">
                        <p th:each="err : ${#fields.detailedErrors('username')}" th:text="${err.message}"></p>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" th:field="*{email}" class="form-control" required placeholder="Email" id="email" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">
                        We'll never share your email with anyone else.
                    </small>
                    <div th:if="${#fields.hasErrors('email')}" class="alert alert-danger mt-2">
                        <p th:each="err : ${#fields.detailedErrors('email')}" th:text="${err.message}"></p>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" th:field="*{password}" class="form-control" required placeholder="Password" id="password">
                    <div th:if="${#fields.hasErrors('password')}" class="alert alert-danger mt-2">
                        <p th:each="err : ${#fields.detailedErrors('password')}" th:text="${err.message}"></p>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" th:field="*{contact.phone}" id="phone" required placeholder="Your Phone" class="form-control">
                    <div th:if="${#fields.hasErrors('contact.phone')}" class="alert alert-danger mt-2">
                        <p th:each="err : ${#fields.detailedErrors('contact.phone')}" th:text="${err.message}"></p>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" th:field="*{contact.address}" id="address" required placeholder="Your Address" class="form-control">
                    <div th:if="${#fields.hasErrors('contact.address')}" class="alert alert-danger mt-2">
                        <p th:each="err : ${#fields.detailedErrors('contact.address')}" th:text="${err.message}"></p>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="website" class="form-label">Website</label>
                    <input type="text" th:field="*{contact.website}" id="website" required placeholder="Your Website" class="form-control">
                    <div th:if="${#fields.hasErrors('contact.website')}" class="alert alert-danger mt-2">
                        <p th:each="err : ${#fields.detailedErrors('contact.website')}" th:text="${err.message}"></p>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100">Register</button>
                <div class="mt-3">
                    <span>Already have an account? <a th:href="@{/login}" class="link-primary">Login here</a></span>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
