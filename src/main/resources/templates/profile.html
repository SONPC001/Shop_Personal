<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .profile-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        .profile-card img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        .profile-card h2 {
            margin: 10px 0;
            font-size: 24px;
            color: #333;
        }
        .profile-card p {
            margin: 5px 0;
            color: #666;
        }
    </style>
</head>
<body>
<div class="profile-card">
    <img th:src="${picture}" alt="Profile Picture">
    <h2 th:text="${name}">User Name</h2>
    <p th:text="${email}">user@example.com</p>
</div>
</body>
</html>
