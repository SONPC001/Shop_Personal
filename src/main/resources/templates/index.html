<!doctype html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="~{user/layout/header :: header}"></head>
<body>
<nav th:replace="~{user/layout/navbar :: navbar}"></nav>

<div class="container">

    <div class="jumbotron text-center mb-3">
        <h1 class="display-4">Welcome </h1>
        <p class="lead">Take a trip to the Cloudy Store</p>
        <form th:action="@{/user/add}">
            <button type="submit" class="btn btn-primary">Manage your Account</button>
        </form>
    </div>

    <div id="carouselExampleIndicators" class="carousel slide">
        <!-- Indicators -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>

        <!-- The slideshow -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img th:src="@{/images/slide0.jpg}" src="../static/images/logo.png" class="d-block w-100" alt="" style="width: 900px; height: 350px" >
            </div>
            <div class="carousel-item">
                <img th:src="@{/images/slide1.jpg}" src="../static/images/logo.png" class="d-block w-100" alt="" style="width: 900px; height: 350px" >
            </div>
            <div class="carousel-item">
                <img th:src="@{/images/slide2.jpg}" src="../static/images/logo.png" class="d-block w-100" alt="" style="width: 900px; height: 350px" >
            </div>
        </div>

        <!-- Left and right controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

<div th:replace="~{user/layout/script :: script}"></div>

</body>
</html>
