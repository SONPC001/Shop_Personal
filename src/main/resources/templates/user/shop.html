<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{user/layout/header::header}"></head>
<body>

<nav th:replace="~{user/layout/navbar::navbar}"></nav>

<div class="container mt-4">
    <div class="row">
        <!-- Danh mục Categories -->
        <div class="col-md-3">
            <h4>Danh mục Categories</h4>
            <ul class="list-group">
                <li class="list-group-item">
                    <a th:href="@{/shop}" class="text-decoration-none">All Products</a>
                </li>
                <li class="list-group-item" th:each="category, iStat : ${categories}">
                    <a th:href="@{/shop/category/{id}(id=${category.id})}" class="text-decoration-none" th:text="${category.name}"></a>
                </li>
            </ul>
        </div>

        <!-- Sản phẩm -->
        <div class="col-md-9">
            <div class="row">
                <div class="col-12 col-sm-6 col-md-4 mb-4" th:each="product : ${products}">
                    <div class="card">
                        <div class="row g-0">
                            <div class="col-md-5 d-flex justify-content-center align-items-center p-3">
                                <img src="#" height="200" width="125" th:src="@{${'/productImages/' + product.image}}" th:alt="${product.name}" class="img-fluid">
                            </div>
                            <div class="col-md-7 d-flex flex-column justify-content-center">
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${product.name}"></h5>
                                    <h4>₹ <span th:text="${product.price}"></span></h4>
                                    <!-- <p th:text="${product.description}"></p> -->
                                    <a href="#" th:href="@{/shop/viewproduct/{id}(id=${product.id})}" class="btn btn-primary">View Product</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{user/layout/script::script}"></div>

</body>
</html>
